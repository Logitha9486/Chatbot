<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDP Support Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body> 

 <!-- Floating Action Button (FAB) -->
<button id="fab" title="Start Chat" onclick="toggleChat()">
    <img src="images.png" alt="Chat Icon">
</button>


  <div id="chat-container">
    <div id="chat-box">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Ask a 'how-to' question..." />
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  
  
  <footer>
    <p>For more help, visit our <a href="https://segment.com/docs" target="_blank">documentation</a> or contact us at support@example.com</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
